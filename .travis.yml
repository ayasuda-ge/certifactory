language: minimal
if: head_branch =~ ^beta_update$ OR branch = beta
  
before_install:

script: chmod 775 script.sh && source ./script.sh

before_deploy: chmod 775 ./before_deploy.sh && source ./before_deploy.sh

#deploy:
#  provider: script
#  script: chmod 775 deploy.sh && ./deploy.sh
#  on:
#    branch: beta
    
deploy:
  provider: pages 
  github_token: $GITHUB_TOKEN
  local_dir: .
  target_branch: disty
  verbose: true
  skip_cleanup: true
  keep_history: true
  on:
    branch: beta

after_deploy: chmod 775 ./after_deploy.sh && ./after_deploy.sh

notifications:
  slack:
    rooms:
      secure: 
    template:
      - "The Certificate-Request Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{duration}. Please review the CSR content, sign and issue the cert if valid."
  email:
    recipients:  
      - ec-research@ge.com
    on_success: always  
    on_failure: always
